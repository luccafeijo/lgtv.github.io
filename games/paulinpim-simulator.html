<!doctype html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="en">
    <head>
        <title>LGTV - Paulinpim Simulator</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        
        <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" href="../css/topmenu.css">
        <link rel="stylesheet" href="../css/paulin.css">
        <div id="menu"></div>
    </head>
    <body>
        <div id="scenary">
            <div id="character" class="still"></div>
        </div>
        <div id="game-actions">
            <div class="row">
                <div class="col-md-12 align_center">
                    <button class="main-action">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front text">Trabaiar</span>
                    </button>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-md-3 align_center">
                    <div class="upgrade-value">
                        <p class="spotify-value">10 Paulocoins</p>
                        <p class="spotify-progress">0/10</p>

                    </div>
                    <button class="secondary-action blocked" id="spotify">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front text">Spotify</span>
                    </button>
                    <div class="upgrade-description">
                        <p>Gera 0,1 a cada seg</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="overlay">
            <div class="status">
                <img src="../sources/images/paulinpim-game/Paulocoin.png"><p id="money">0,00</p>
            </div>
        </div>
    </body>
</html>

<script src="../js/paulin.js"></script>
<script src="../js/top-menu-loader.js"></script>
